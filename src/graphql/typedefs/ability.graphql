type Ability {
  id: ID
  name: String!
  description: String
  type: String
}

type Query {
  ability(character_id: Int!, ability_id: Int!): Ability
  abilities(character_id: Int!): [Ability]
}

type Mutation {
  addAbility(
    character_id: Int!
    name: String!
    description: String
    type: String
  ): Ability

  updateAbility(
    character_id: Int!
    ability_id: Int!
    name: String
    description: String
    type: String
  ): Ability

  deleteAbility(character_id: Int!, ability_id: Int!): Ability
}
