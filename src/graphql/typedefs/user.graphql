type User {
  id: ID!
  username: String!
}

type UserSuccess {
  user: User!
  token: String!
}

interface Error {
  message: String!
}

type UserLoginError implements Error {
  message: String!
}

union UserLoginResult = UserSuccess | UserLoginError

type Query {
  loginUser(email: String!, password: String!): UserLoginResult
}

type Mutation {
  createUser(username: String!, email: String!, password: String!): String
}
